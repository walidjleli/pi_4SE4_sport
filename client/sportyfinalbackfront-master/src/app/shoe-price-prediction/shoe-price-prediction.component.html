<form (ngSubmit)="onSubmit()">
    <!-- Add AI Logo -->
    <img src="assets/FrontOffice/assets/images/téléchargement.jpg" alt="AI Logo" class="ai-logo" />
  
    <div>
      <label for="brand">Brand:</label>
      <input id="brand" [(ngModel)]="brand" name="brand" type="text" required />
    </div>
  
    <div>
      <label for="category">Category:</label>
      <input id="category" [(ngModel)]="category" name="category" type="text" required />
    </div>
  
    <div>
      <label for="size">Size:</label>
      <input id="size" [(ngModel)]="size" name="size" type="number" required />
    </div>
  
    <div>
      <label for="rating">Rating:</label>
      <input id="rating" [(ngModel)]="rating" name="rating" type="number" required />
    </div>
  
    <div>
      <label for="numberOfRatings">Number of Ratings:</label>
      <input id="numberOfRatings" [(ngModel)]="numberOfRatings" name="numberOfRatings" type="number" required />
    </div>
  
    <button type="submit">Predict Price</button>
  </form>
  
  <div *ngIf="predictedPrice !== null">
    <h3>Predicted Price: {{ predictedPrice | currency }}</h3>
  </div>
