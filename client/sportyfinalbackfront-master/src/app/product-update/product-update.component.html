<div class="container mt-4">
    <h2>Update Product</h2>
    
    <form (ngSubmit)="updateProduct()" #productForm="ngForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="productName" 
          [(ngModel)]="product.productName" 
          name="productName" 
          required />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          class="form-control" 
          id="description" 
          [(ngModel)]="product.description" 
          name="description" 
          required></textarea>
      </div>
  
      <div class="form-group">
        <label for="stockquantity">Stock Quantity</label>
        <input 
          type="number" 
          class="form-control" 
          id="stockquantity" 
          [(ngModel)]="product.stockquantity" 
          name="stockquantity" 
          required />
      </div>
  
      <div class="form-group">
        <label for="creationDate">Creation Date</label>
        <input 
          type="date" 
          class="form-control" 
          id="creationDate" 
          [(ngModel)]="product.creationDate" 
          name="creationDate" 
          required />
      </div>
  
      <div class="form-group">
        <label for="brand">Brand</label>
        <input 
          type="text" 
          class="form-control" 
          id="brand" 
          [(ngModel)]="product.brand" 
          name="brand" 
          required />
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input 
          type="number" 
          class="form-control" 
          id="price" 
          [(ngModel)]="product.price" 
          name="price" 
          required />
      </div>
  
      <div class="form-group">
        <label for="footballProductsCategory">Category</label>
        <select 
          class="form-control" 
          id="footballProductsCategory" 
          [(ngModel)]="product.footballProductsCategory" 
          name="footballProductsCategory" 
          required>
          <option *ngFor="let category of categoryList" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Update Product</button>
    </form>
  </div>
