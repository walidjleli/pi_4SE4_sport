<div class="container">
    <h2>Add New Product</h2>
    
    <form (ngSubmit)="addProduct()">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" [(ngModel)]="product.productName" name="productName" required />
  
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
  
      <label for="stockquantity">Stock Quantity:</label>
      <input type="number" id="stockquantity" [(ngModel)]="product.stockquantity" name="stockquantity" required />
  
      <label for="creationDate">Creation Date:</label>
      <input type="date" id="creationDate" [(ngModel)]="product.creationDate" name="creationDate" required />
  
      <label for="brand">Brand:</label>
      <input type="text" id="brand" [(ngModel)]="product.brand" name="brand" required />
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
  
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="product.footballProductsCategory" name="footballProductsCategory" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
  
      <button type="submit">Add Product</button>
    </form>
  </div>
