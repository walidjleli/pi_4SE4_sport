<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center text-light">Se connecter</h2>

        <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
        </div>

        <form (submit)="login()">
            <div class="form-group">
                <label for="email" class="form-label text-light">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control input-full" placeholder="Adresse e-mail" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label text-light">
                    <i class="fas fa-lock"></i> Mot de passe
                </label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control input-full" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-danger w-100 mt-3">
                <i class="fas fa-sign-in-alt"></i> Connexion
            </button>
        </form>

        <div class="text-center mt-3">
            <a routerLink="/register" class="text-light">Cr√©er un compte</a>
        </div>
    </div>
</div>
