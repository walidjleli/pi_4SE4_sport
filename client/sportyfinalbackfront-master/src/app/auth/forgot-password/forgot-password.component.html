<div class="auth-container">
    <div class="auth-card">
        <h2 class="text-center text-light">
            <i class="fas fa-unlock-alt"></i> R√©initialisation du mot de passe
        </h2>

        <!-- ‚úÖ Affichage des messages -->
        <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ message }}
        </div>

        <form (ngSubmit)="requestReset()">
            <!-- üîπ Champ Email -->
            <div class="form-group">
                <label for="email" class="form-label text-light">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" [(ngModel)]="email" name="email" class="form-control input-full"
                    placeholder="Adresse e-mail" required>
            </div>

            <!-- üîπ Bouton Envoyer -->
            <button type="submit" class="btn btn-warning w-100 mt-3">
                <i class="fas fa-paper-plane"></i> Envoyer le lien de r√©initialisation
            </button>
        </form>

        <!-- ‚úÖ Ajout du lien "Retour √† la connexion" -->
        <div class="text-center mt-3">
            <a routerLink="/login" class="text-light">Retour √† la connexion</a>
        </div>
    </div>
</div>
