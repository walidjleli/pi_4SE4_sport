<div class="add-stats-container">
    <h2>Ajouter des statistiques</h2>
    <form (ngSubmit)="onSubmit()" #statsForm="ngForm">
  
      <div class="form-group">
        <label for="userId">ID du joueur :</label>
        <input 
          type="number" 
          id="userId" 
          [(ngModel)]="stats.userId" 
          name="userId" 
          class="form-control" 
          placeholder="Entrez l'ID du joueur (facultatif)">
      </div>
  
      <div class="form-group">
        <label for="goalsScored">Buts marqués :</label>
        <input 
          type="number" 
          id="goalsScored" 
          [(ngModel)]="stats.goalsScored" 
          name="goalsScored" 
          required 
          class="form-control" 
          placeholder="Entrez le nombre de buts marqués">
      </div>
  
      <div class="form-group">
        <label for="assists">Passes décisives :</label>
        <input 
          type="number" 
          id="assists" 
          [(ngModel)]="stats.assists" 
          name="assists" 
          required 
          class="form-control" 
          placeholder="Entrez le nombre de passes décisives">
      </div>
  
      <div class="form-group">
        <label for="minutesPlayed">Minutes jouées :</label>
        <input 
          type="number" 
          id="minutesPlayed" 
          [(ngModel)]="stats.minutesPlayed" 
          name="minutesPlayed" 
          required 
          class="form-control" 
          placeholder="Entrez le nombre de minutes jouées">
      </div>
  
      <div class="form-group">
        <label for="interceptions">Interceptions :</label>
        <input 
          type="number" 
          id="interceptions" 
          [(ngModel)]="stats.interceptions" 
          name="interceptions" 
          required 
          class="form-control" 
          placeholder="Entrez le nombre d'interceptions">
      </div>
  
      <div class="form-group">
        <label for="successfulPasses">Passes réussies :</label>
        <input 
          type="number" 
          id="successfulPasses" 
          [(ngModel)]="stats.successfulPasses" 
          name="successfulPasses" 
          required 
          class="form-control" 
          placeholder="Entrez le nombre de passes réussies">
      </div>
  
      <button type="submit" [disabled]="!statsForm.form.valid" class="btn btn-primary">Ajouter les statistiques</button>
    </form>
  </div>
