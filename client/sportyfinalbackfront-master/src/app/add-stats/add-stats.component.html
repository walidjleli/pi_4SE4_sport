<div class="container mt-4">
  <h2 class="text-center mb-4">Ajouter des Statistiques</h2>

  <!-- Sélection du joueur -->
  <div class="mb-3">
    <label for="playerSelect" class="form-label fw-bold">Sélectionner un joueur :</label>
    <select id="playerSelect" class="form-select" (change)="onPlayerSelected($event)">
      <option *ngFor="let player of players" [value]="player.id">
        {{ player.firstName }} {{ player.lastName }} ({{ player.email }})
      </option>
    </select>
  </div>

  <!-- Formulaire des statistiques -->
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label fw-bold">Buts marqués :</label>
      <input type="number" class="form-control" [(ngModel)]="stats.goalsScored" min="0">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-bold">Passes décisives :</label>
      <input type="number" class="form-control" [(ngModel)]="stats.assists" min="0">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-bold">Minutes jouées :</label>
      <input type="number" class="form-control" [(ngModel)]="stats.minutesPlayed" min="0">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-bold">Interceptions :</label>
      <input type="number" class="form-control" [(ngModel)]="stats.interceptions" min="0">
    </div>

    <div class="col-md-6">
      <label class="form-label fw-bold">Passes réussies :</label>
      <input type="number" class="form-control" [(ngModel)]="stats.successfulPasses" min="0">
    </div>
  </div>

  <!-- Bouton d'envoi -->
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg px-4" (click)="onSubmit()">
      <i class="bi bi-check-circle"></i> Ajouter Statistiques
    </button>
  </div>

  <!-- Message de succès ou d'erreur -->
  <p *ngIf="message" class="text-center mt-3" [ngClass]="{'alert alert-success': success, 'alert alert-danger': !success}">
    {{ message }}
  </p>
</div>
